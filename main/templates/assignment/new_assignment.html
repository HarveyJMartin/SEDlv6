{% extends 'main/base.html' %}
{% block title %}Assign Device{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Assign Device</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Assign Device</button>
        <a href="{% url 'all_assignments' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
